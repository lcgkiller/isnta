{% extends 'common/base.html' %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <div>
        <label for="id-username">Username</label>
        <input type="text" name="username" placeholder="id 입력"></div>
    <div>
        <label for="id-password1">Password</label>
        <input type="password" name="password1" placeholder="비밀번호 입력"></div>
    <div>
        <label for="id-password2">Password check</label>
        <input type="password" name="password2" placeholder="비밀번호 재입력"></div>
    <div>
        <button type="submit">가입하기</button>
    </div>
</form>

{% endblock %}
