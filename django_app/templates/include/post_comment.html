<div class="post-comment"> {% if style == 'red' %} style="color: red;"{% endif %}
    <a href="#" class="comment-author">{{ comment.author }}</a>
    <span class="comment-content" >{{ comment.content }}</span>
    <a href="" class="comment-tag"></a>
    {% if request.user == comment.author %}
    <a href="{% url 'posts:comment_delete' comment_pk=comment.pk %}" class="btn btn-xs">삭제</a>
    <a href="{% url 'posts:comment_modify' comment_pk=comment.pk %}?next={{ request.path }}#post-{{ comment.pst.pk }}" class="btn btn-xs">수정</a>
    {% endif %}
</div>
