{% extends 'common/base.html' %}

{% block content %}
<div class="content">
    <h3>{{ tag.name }}</h3>
    <h5>게시물 중 {{ posts_count }}개</h5>
    <ul class="post-list">
        {% for page in pages %}
        <li>
            <img src="{{ page.photo.url}}" alt="" width="33%" height="300px">
        </li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
