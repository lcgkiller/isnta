{% extends 'common/base.html' %}
{% block content %}
<h1> post_modify 페이지 </h1>
<p>{{ form.instance.post.id }}번 게시글을 수정하시겠습니까?</p>
<form action="" method="post" enctype="multipart/form-data" >{% csrf_token %}
    <img src="{{ form.instance.photo.url }}" alt="" width="200">
    {% include 'include/field_set.html' %}
    <button type="submit" name="modify" value="yes">수정</button>
</form>
<p><a href="{% url 'posts:post_list' %}">돌아가기</a></p>
{% endblock %}
