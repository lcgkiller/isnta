{% extends 'common/base.html' %}

{% block content %}
<div class="content">
    <form action="">
        <input type="text" name="q" placeholder="YOUTUBE에서 검색할 키워드를 입력하세요">
    </form>

    <div>
        {% for item in videos %}
            <li><img src="{{ item.thumbnails }}" alt=""></li>
            <a href="https://www.youtube.com/watch?v={{ item.youtube_id }}">{{ item.title }}</a>
            <li class="btn">포스팅하기</li>
        {% endfor %}
    </div>
</div>
{% endblock %}
