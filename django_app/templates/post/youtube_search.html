{% extends 'common/base.html' %}

{% block content %}
<div class="content">
    <form action="">
        <input type="text" name="q" placeholder="YOUTUBE에서 검색할 키워드를 입력하세요">
    </form>

    <div>
        {{ re_pattern }}
        {% for video in videos %}
            <div><img src="{{ video.thumbnails }}" alt="" width="200px" height="200px"></div>
            <div><a href="https://www.youtube.com/watch?v={{ video.youtube_id }}">{{ video.title }}</a></div>
            <form action="{% url 'posts:youtube_post_create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="video_pk" value="{{ video.pk }}">
                <button type="submit" class="btn btn-primary">포스팅하기</button>
            </form>
        {% endfor %}
    </div>
</div>
{% endblock %}
