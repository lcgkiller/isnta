{% extends 'common/base.html' %}

{% block content %}
<div class="content">
    <form action="">
        <input type="text" name="q" placeholder="YOUTUBE에서 검색할 키워드를 입력하세요">
    </form>

    <div>
        {% for item in response.items %}
            <li><img src="{{ item.snippet.thumbnails.high.url }}" alt=""></li>
            <a href="https://www.youtube.com/watch?v={{ item.id.videoId }}">{{ item.snippet.title }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
